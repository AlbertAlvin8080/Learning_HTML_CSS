<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="project">
            <i class="fa-solid fa-cube"></i>
            <div class="name-project">
                <h1>Untitled <i class="fa-solid fa-pen"></i></h1>
                <p>Captain Anonymous</p>
            </div>
        </div>
        <ul class="buttons">
            <button><i class="fa-solid fa-cloud"></i> Save</button>
            <button><i class="fa-solid fa-gear"></i> Settings</button>
            <button><i class="fa-solid fa-table-cells-large"></i></button>
            <button class="emphasis">Sign Up</button>
            <button>Log In</button>
        </ul>
    </header>
    <main>
        <div class="code-section">
            <div class="html code-title">
                <p>HTML</p>
                <div class="icons">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>
            <div class="code-content"></div>
        </div>
        <div class="code-section">
            <div class="css code-title">
                <p>CSS</p>
                <div class="icons">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>
            <div class="code-content"></div>
        </div>
        <div class="code-section">
            <div class="javascript code-title">
                <p>JavaScript</p>
                <div class="icons">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>
            <div class="code-content"></div>
        </div>
    </main>

    <iframe src="ex09-form-output/age.html" frameborder="0" referrerpolicy="no-referrer"></iframe>

    <footer>
        <button>Console</button>
        <button>Assets</button>
        <button>Shortcuts</button>
    </footer>
</body>
</html>
