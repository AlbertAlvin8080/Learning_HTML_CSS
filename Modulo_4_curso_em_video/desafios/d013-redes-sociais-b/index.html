<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="phone">
            <iframe src="home.html" frameborder="0" referrerpolicy="no-referrer" name="phone-frame" id="phone-frame">
                <p>Your device does not support iframes</p>
            </iframe>
        </div>
        <div id="icons">
            <a href="home.html" target="phone-frame"><img src="imagens/logo-home.jpg" alt="home"></a>
            <br>
            <a href="youtube.html" target="phone-frame"><img src="imagens/logo-youtube.jpg" alt="logo-youtube"></a>
            <br>
            <a href="github.html" target="phone-frame"><img src="imagens/logo-github.jpg" alt="logo-github"></a>
            <br>
            <a href="instagram.html" target="phone-frame"><img src="imagens/logo-instagram.jpg" alt="logo-instagram"></a>
            <br>
            <a href="twitter.html" target="phone-frame"><img src="imagens/logo-twitter.jpg" alt="logo-twitter"></a>
            <br>
            <a href="facebook.html" target="phone-frame"><img src="imagens/logo-facebook.jpg" alt="facebook"></a>
        </div>
    </main>
</body>
</html>
