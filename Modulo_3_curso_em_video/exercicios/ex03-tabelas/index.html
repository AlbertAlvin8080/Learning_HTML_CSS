<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 40vw;
            height: 20vw;
            border-collapse: collapse;
        }
        
        tr.collor {
            background-color: yellow;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }

        td.number {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Testando Tabelas</h1>

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td class="number">34.5</td>
            <td class="number">67</td>
            <td class="number">43</td>
        </tr>
        <tr class="collor">
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        
    </table>
</body>
</html>
