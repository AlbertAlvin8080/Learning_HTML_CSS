<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            text-align: center;
            background-color: red;
            width: 4em;
            display: block;
        }

        .block {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            text-align: center;
        }

        .block:hover {
            background-color: yellow;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de Pseudo-classe</h1>

        <div class="block">01</div>
        <div class="block">02</div>
        <div class="block">03</div>
        
        <div>
            Coloque o mouse aqui
            <p>babaca</p>
        </div>
    </main>
</body>
</html>
