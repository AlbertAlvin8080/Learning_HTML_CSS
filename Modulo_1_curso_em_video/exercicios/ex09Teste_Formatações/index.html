<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Formatação</title>
    <style>
        /* esse é um seletor */
        mark{
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Formatações</h1>
    <p>&lt;strong&gt;: <strong>texto exemplo</strong></p>
    <p>&lt;em&gt;: <em>texto exemplo</em></p>
    <p>&lt;mark&gt;: <mark>texto exemplo</mark></p>
    <p>&lt;small&gt;: <small>texto exemplo</small></p>
    <p>&lt;ins&gt;: <ins>texto exemplo</ins></p>
    <p>&lt;del&gt;: <del>texto exemplo</del></p>
    <p>&lt;sup&gt;: x<sup>20</sup>+34.5</p>
    <p>&lt;sub&gt;: CO<sub>2</sub></p>
</body>
</html>
