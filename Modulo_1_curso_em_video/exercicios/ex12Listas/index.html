<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <hr>
    <h2>Ordered List</h2>
    <ol type="1" start="5"> <!--type, start(numeric)-->
        <li>rasen kaidan</li>
        <li>kabutomushi</li>
        <li>haikyo no machi</li>
        <li>ichijiku no taruto</li>
        <li>kabutomushi</li>
        <li>tokuiten</li>
    </ol>
    <hr>
    <h2>Unordered List</h2>
    <ul type="square"> <!--type(dic, circle, square)-->
        <li>human</li>
        <li>death</li>
        <li>birth</li>
        <li>hatred</li>
        <li>death</li>
        <li>rebirth</li>
        <li>spiral</li>
    </ul>
</body>
</html>
