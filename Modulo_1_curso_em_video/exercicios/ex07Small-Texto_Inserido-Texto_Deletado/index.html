<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/graphicloads/flat-finance/256/keys-icon.png" type="image/x-icon">
    <title>Small + Textos Inseridos e Deletados</title>
</head>
<body>
    <h1>Small + Textos Inseridos e Deletados</h1>
    <h2>Small</h2>
    <p>Esse é um exemplo de <small>fonte pequena</small> feita com &lt;small&gt;</p>
    <h2>Texto inserido</h2>
    <p>Esse é um exemplo de <ins>texto inserido</ins> com a tag &lt;ins&gt;</p>
    <p>Existe <u>também</u> a tag u (não semantico)</p>
    <h2>Texto deletado</h2>
    <p>Esse é um exemplo de <del>texto deletado</del> com &lt;del&gt;</p>
</body>
</html>
