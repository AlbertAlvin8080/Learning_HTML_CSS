<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Sobrescrito e Subscrito</title>
</head>
<body>
    <h1>Texto Sobre e Subscritos</h1>
    <h2>Sobrescrito</h2>
    <p>Feito com a tag &lt;sup&gt;: x<sup>20</sup>+34.5</p>
    <h2>Subscrito</h2>
    <p>Feito com a tag &lt;sub&gt;: H<sub>2</sub>O</p>
</body>
</html>
