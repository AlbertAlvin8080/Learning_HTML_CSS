<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="estilos/computer.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <main>
        <section>
            <div id="image"></div>
            <div id="login">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam accusantium iste, ex magni impedit quo.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div id="form-email">
                        <label for="iemail" class="material-symbols-outlined">Person</label>
                        <input type="email" name="email" id="iemail" required placeholder="seu email">
                    </div>
                    <div id="form-password">
                        <label for="ipassword" class="material-symbols-outlined">Key</label>
                        <input type="password" name="password" id="ipassword" minlength="5" maxlength="8" required placeholder="sua senha">
                    </div>
                    <div id="form-submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                
                <p><a id="forgot-password">Forgot password?<span class="material-symbols-outlined">mail</span></a></p>
            </div>
        </section>
    </main>
</body>
</html>
