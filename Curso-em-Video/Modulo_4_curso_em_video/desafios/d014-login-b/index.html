<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 1023px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <main>
        <div id="image"></div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="inputs">
                    <label for="iemail" class="material-symbols-outlined">person</label>
                    <input type="email" name="email" id="iemail" required placeholder="seu email" autocomplete="email">
                </div>
                <div class="inputs">
                    <label for="ipassword" class="material-symbols-outlined">key</label>
                    <input type="password" name="password" id="ipassword" required minlength="5" maxlength="8" placeholder="sua senha" autocomplete="current-password">
                </div>
                <div id="fields">
                    <input type="submit" value="Submit">
                    <a href="#">Forgot Password? <span class="material-symbols-outlined">mail</span></a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
