<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">Colunas 1 e 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- talvez o conteudo atrapalhe em colspan 1,3 -->
                <td colspan="2">linha 1, coluna 1</td>
                <td colspan="2">linha 1, coluna 2</td>
            </tr>
            <tr>
                <td colspan="2">linha 2, coluna 1</td>
                <td colspan="2">linha 2, coluna 2</td>
            </tr>
            <tr>
                <th colspan="2" rowspan="3" scope="rowgroup">Linha 3</th>
                <td colspan="2">linha 3, coluna 2</td>
            </tr>
            <tr>
                <td colspan="2">linha 4, coluna 2</td>
            </tr>
            <tr>
                <td colspan="2">linha 5, coluna 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
