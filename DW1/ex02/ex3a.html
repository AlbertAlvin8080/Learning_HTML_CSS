<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <ul>
            <li><label for="inome">Nome: </label><input type="text" name="nome" id="inome" placeholder="Digite seu nome..."></li>
            <li>
                <p style="margin: 0;">Sexo:</p>
                <ul>
                    <li><input type="radio" name="sexo" id="m"><label for="m">Masculino</label></li>
                    <li><input type="radio" name="sexo" id="f"><label for="f">Feminimo</label></li>
                </ul>
            </li>
            <li>
                <p style="margin: 0;">Hobbies:</p>
                <ul>
                    <li><input type="checkbox" name="cinema" id="icinema" value="cinema"><label for="icinema">Cinema</label></li>
                    <li><input type="checkbox" name="literatura" id="iliteratura" value="literatura"><label for="iliteratura">Literatura</label></li>
                    <li><input type="checkbox" name="esporte" id="iesporte" value="esporte"><label for="iesporte">Esporte</label></li>
                    <li><input type="checkbox" name="musica" id="imusica" value="musica"><label for="imusica">Musica</label></li>
                </ul>
            </li>
            <li>
                <label for="icomentario">Comentário: </label>
                <textarea name="comentario" id="icomentario" cols="30" rows="7" placeholder="Digite seu comentário..."></textarea>
            </li>
        </ul>
    </form>
</body>
</html>
